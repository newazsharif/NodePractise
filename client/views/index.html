<html >
<head>
	<title></title>
</head>
<body ng-app ="MyApp">
	<div ng-controller="meetupsController">
	<div >Total meetups is {{meetUps.length}}</div>
	
    <form ng-submit="AddMeetUp()">
    	<input type= "text" ng-model="meetup"> </input>
    	<button type="submit">Add</button>
    </form>
    <ul>
    	<li ng-repeat="meetUp in meetUps">
    		{{meetUp.name}}
    	</li>
    </ul>
    <div>
    </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script type="text/javascript" src="/js/meetup-controller.js"></script>
</html>
